name: Create Data Model

on:
  workflow_dispatch:
    inputs:
        res_id:
          description: 'Resource ID'
          required: true
          type: string

jobs:
  Generate-Model:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        run: python generateModel_RES_ID.py  ${{ github.event.inputs.res_id }}
          
      - name: commit files
        run: |
          git config --local user.email "bipp@isb.edu"
          git config --local user.name "bipp-isb"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "Action:Create Model" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          branch: main 
